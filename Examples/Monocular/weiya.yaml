%YAML:1.0


#System setting
#img start no
Sys.BeginNo:  1370 #955 # 300;
#img abs path 
Sys.ImgPath: "/media/navinfo/Bak/Datas/@@1002-0001-191107-00/Output/gray/"
#pst file abs path
Sys.PstPath: "/media/navinfo/Bak/Datas/@@1002-0001-191107-00/Output/gray/pst.txt"
#imu file abs path
Sys.ImuPath: "/media/navinfo/Bak/Datas/@@1002-0001-191107-00/Output/gray/imu.txt"
#voc file abs path
Sys.VocPath: "/media/navinfo/Work/GitHub/ORB_SLAM2/Vocabulary/ORBvoc.txt"

#------------------------------------------
# Imu Parameters. Adjust them!
#------------------------------------------
# 1: realtime, 0: non-realtime
IMU.RealTime: 0
# Time for visual-inertial initialization
IMU.VINSInitTime: 0.0 #15.0
## For good initialization (no movement at the beginning for some bag)
IMU.DiscardTime: 0
# acc=acc*9.8, if below is 1
IMU.multiplyG: 0

# Local Window size
LocalMapping.LocalWindowSize: 10



#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# camera-imu frame transformation, Pi = Tic * Pc
Camera.Tbc:
 [9.9997695638254791e-01, -6.5911252723575096e-03,1.6259678779657481e-03, -9.6324428571720377e-01 ,
  -1.6597452745885711e-03,-5.1224518936298204e-03,9.9998550276102560e-01, -3.4703044260081896e-02,
  -6.5827007770038583e-03, -9.9996515817014431e-01, -5.1332734428329837e-03,7.3972343182943170e-02,
  0.0, 0.0, 0.0, 1.0]


# Timestamp shift. Timage = Timu + image_delay
Camera.delaytoimu: 0

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 2.3423400128719150e+03
Camera.fy: 2.3423400128719150e+03
Camera.cx: 2.0462927541732788e+03
Camera.cy: 1.0844676985740662e+03

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

# Camera frames per second 
Camera.fps: 10.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 3000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.3

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.5
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 1
Viewer.PointSize:2
Viewer.CameraSize: 1.0
Viewer.CameraLineWidth: 8
Viewer.ViewpointX: 0
Viewer.ViewpointY: -10
Viewer.ViewpointZ: -0.1
Viewer.ViewpointF: 400

